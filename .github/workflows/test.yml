name: Notifications CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [3.8, 3.9, '3.10']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python3.(8/9/10)
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.version }}
      - name: Create reports dir
        run: |
          mkdir -p reports/mypy_reports
          mkdir -p reports/flake8_reports
      - name: Install MyPy & flake8
        run: |
          pip3 install lxml mypy wemake-python-styleguide flake8-html types-requests
      - name: Run mypy
        run: |
          mypy app/ --ignore-missing-imports --no-strict-optional --exclude /migrations/ --exclude /tests/
          
      - name: Run flake8
        run: |
          flake8 app/ --show-source
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: CI report
          path: reports/
          if-no-files-found: warn
          retention-days: 0 
          

  send_message:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [tests]
    steps:
    - name: send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          Repository: ${{ github.repository }}
          Author: ${{ github.actor }}
          Tests result: ${{ needs.tests.result }}
          Commit message: ${{ github.event.commits[0].message }}          
          See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
